<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #map {
            height: 80vh;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Real-Time Bus Tracking</h1>
    <div id="map"></div>
    <a href="login.html">login
    </a>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([17.0716014, 81.8877071], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const busData = [{
            id: 1,
            latitude: 17.0716014,
            longitude: 81.8877071,
            route: "Route A"
        }, {
            id: 2,
            latitude: 17.076552,
            longitude: 81.8875,
            route: "Route B"
        }];

        busData.forEach(bus => {
            const marker = L.marker([bus.latitude, bus.longitude]).addTo(map);
            marker.bindPopup(`<b>Bus ${bus.id}</b><br>Route: ${bus.route}`).openPopup();
        });
    </script>
</body>

</html>
